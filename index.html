<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام عرض الامتحانات | مدرسة عبدالله بن الزبير للتعليم الأساسي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0A4D68;
            --secondary: #05BFDB;
            --accent: #FF9F29;
            --light: #F6F6F6;
            --dark: #1A1A1A;
            --success: #4CAF50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* الهيدر المعدل مع الشعار في المنتصف */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--primary), #088395);
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            height: 100px;
            flex-shrink: 0;
        }
        
        .logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }
        
        .logo {
            height: 70px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }
        
        .time-container, .date-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .time {
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .date-day {
            display: flex;
            gap: 15px;
            font-size: 1.2rem;
        }
        
        /* المحتوى الرئيسي مع إمكانية التمرير */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            overflow-y: auto;
        }
        
        /* بقية الأنماط كما هي في الكود السابق... */
        .grades-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .grade-btn {
            padding: 12px 25px;
            background-color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .grade-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .grade-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--secondary);
        }
        
        .exam-card {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .exam-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
        }
        
        .exam-title {
            color: var(--primary);
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        .exam-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .detail-box {
            background-color: var(--light);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            border-top: 5px solid var(--secondary);
            transition: transform 0.3s;
        }
        
        .detail-box:hover {
            transform: translateY(-5px);
        }
        
        .detail-label {
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .detail-value {
            color: var(--dark);
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .countdown-container {
            text-align: center;
            margin-top: 30px;
        }
        
        .countdown-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        
        .countdown-box {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 2.5rem;
            font-weight: 700;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(5, 191, 219, 0.3);
        }
        
        .countdown-label {
            font-size: 1.1rem;
            margin-top: 5px;
            display: block;
        }
        
        .exam-in-progress .countdown-box {
            background: linear-gradient(135deg, #FF6B6B, var(--accent));
        }
        
        .full-schedule-btn {
            display: block;
            margin: 30px auto 0;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--accent), #FF6B6B);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 159, 41, 0.3);
        }
        
        .full-schedule-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 159, 41, 0.4);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .urgent {
            animation: pulse 1.5s infinite;
            color: #FF6B6B;
        }
        
        .no-exam {
            text-align: center;
            font-size: 2rem;
            color: var(--primary);
            margin: auto;
            padding: 50px;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            background-color: var(--dark);
            color: white;
            font-size: 1rem;
            flex-shrink: 0;
        }
        
        @media (max-width: 1200px) {
            .exam-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .countdown-timer {
                flex-wrap: wrap;
            }
            
            .header {
                flex-direction: column;
                height: auto;
                padding: 15px;
                gap: 10px;
            }
            
            .logo-container {
                position: static;
                transform: none;
                order: 1;
                margin: 10px 0;
            }
            
            .time-container, .date-container {
                order: 2;
            }
        }
    </style>
</head>

        function updateDateTime() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const dateOptions = { day: 'numeric', month: 'long', year: 'numeric' };
            const dayOptions = { weekday: 'long' };
            
            document.getElementById('current-time').textContent = now.toLocaleTimeString('ar-EG', timeOptions);
            document.getElementById('current-date').textContent = now.toLocaleDateString('ar-EG', dateOptions);
            document.getElementById('current-day').textContent = now.toLocaleDateString('ar-EG', dayOptions);
        }
        
        function updateCountdown() {
            const now = new Date();
            const currentGrade = document.querySelector('.grade-btn.active').dataset.grade;
            const exams = examData[currentGrade] || [];
            
            let nextExam = null;
            let currentExam = null;
            
            exams.forEach(exam => {
                const examDate = new Date(exam.date);
                const [startH, startM] = exam.startTime.split(':').map(Number);
                const [endH, endM] = exam.endTime.split(':').map(Number);
                
                examDate.setHours(startH, startM, 0, 0);
                const endTime = new Date(examDate);
                endTime.setHours(endH, endM, 0, 0);
                
                if (now >= examDate && now <= endTime) {
                    currentExam = exam;
                } else if (now < examDate && (!nextExam || examDate < new Date(nextExam.date))) {
                    nextExam = exam;
                }
            });
            
            const examToShow = currentExam || nextExam;
            
            if (examToShow) {
                document.getElementById('exam-subject').textContent = examToShow.subject;
                document.getElementById('exam-date').textContent = new Date(examToShow.date).toLocaleDateString('ar-EG');
                document.getElementById('exam-duration').textContent = examToShow.duration;
                document.getElementById('exam-start').textContent = `٠${examToShow.startTime} ص`.replace('٠٠', '١٢');
                
                const examDate = new Date(examToShow.date);
                const [startH, startM] = examToShow.startTime.split(':').map(Number);
                examDate.setHours(startH, startM, 0, 0);
                
                let timeDiff, isExamTime = false;
                
                if (currentExam) {
                    const [endH, endM] = currentExam.endTime.split(':').map(Number);
                    const endTime = new Date(examDate);
                    endTime.setHours(endH, endM, 0, 0);
                    
                    timeDiff = endTime - now;
                    isExamTime = true;
                    document.getElementById('countdown-title').textContent = "الوقت المتبقي لانتهاء الاختبار";
                    document.querySelector('.exam-card').classList.add('exam-in-progress');
                } else {
                    timeDiff = examDate - now;
                    document.getElementById('countdown-title').textContent = "الوقت المتبقي لبدء الاختبار";
                    document.querySelector('.exam-card').classList.remove('exam-in-progress');
                }
                
                const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                
                document.getElementById('countdown-hours').textContent = hours.toString().padStart(2, '٠');
                document.getElementById('countdown-minutes').textContent = minutes.toString().padStart(2, '٠');
                document.getElementById('countdown-seconds').textContent = seconds.toString().padStart(2, '٠');
                
                if (hours < 1) {
                    document.getElementById('countdown-title').classList.add('urgent');
                } else {
                    document.getElementById('countdown-title').classList.remove('urgent');
                }
            } else {
                document.querySelector('.exam-card').innerHTML = `
                    <div class="no-exam">
                        <i class="fas fa-calendar-check" style="font-size: 3rem; color: var(--secondary); margin-bottom: 20px;"></i>

                    </div>
                `;
            }
        }

            btn.addEventListener('click', () => {
                document.querySelectorAll('.grade-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                updateCountdown();
            });
        });
        
        updateDateTime();
        updateCountdown();
        setInterval(updateDateTime, 1000);
        setInterval(updateCountdown, 1000);

            alert(`سيتم فتح الجدول الكامل للصف ${grade}`);

        },
        margin: { top: 30 }
    });

    doc.save('جدول_الامتحانات.pdf');
